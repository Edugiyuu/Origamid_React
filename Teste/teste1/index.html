<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel converte jsx em js -->
  </head>

  <body>
    <div id="app">App</div>
        <!-- Precisa indicar para o Babel que ele deve transpilar o cÃ³digo -->
        <script type="text/babel">
            const Button = () => {
                return <button>Comprar</button>;
            };

            const SubTitulo = () =>{
                return <p>ola</p>
            }

            const MainNav = () => {
                return (
                    <nav>
                    <a href="#">Link 1</a>
                    <Button />
                    </nav>
                );
            };

            const App = () => {
                return (
                    <div>
                    <MainNav />
                    <SubTitulo/>
                    <Button />
                    </div>
                 );
            };

      // Renderiza o componente App no elemento que tiver id = app
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
